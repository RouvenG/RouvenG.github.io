<header class="page-header">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <div class="wrapper">
        {%- assign default_paths = site.pages | map: "path" -%}
        {%- assign page_paths = site.minima.nav_pages | default: default_paths -%}
        {%- assign page_titles = site.pages | map: 'title' | compact %}
        <a class="site-title custom-site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape
            }}</a>

        {%- unless page_titles == empty %}
        <nav class="site-nav">
            <a href="/about" style="color: aliceblue;">About</a>




        </nav>
        {%- endunless %}
    </div>
</header>
